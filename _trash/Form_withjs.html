<html>
<head>
  <title>JavaScript Form Validation Demo</title>

  <link rel="alternate stylesheet" href="Stylesheet%20Tony.css">
  <script src="Script.js"></script>
</head>
<head>

  <header>
    <div class="topnav" id="myTopnav">
      <a href="index_Responsive.html" class="active">Tony's Pizza Factory</a>
      <a href="Pizza_Responsive.html">Pizza</a>

        <i class="fa fa-bars"></i>

    </div>

  </header>

<body>



<div class="container">
  <div class="content">
    <div class="logo">
      <img src="" alt="" />
    </div>
    <div class="image"></div>
    <div class="text">
      The Pizzeria is one place I have been wanting to visit for a long time. <br />
      The reason being their Rustica pizza which absolutely blew me away.<br /> 
      Jimmy<br />
    </div>
    
  </div>
  <form id="form">
    <div class="social">
      <div class="title">Tell us what you think</div>
      <div class="question">
        Use social account <br />
        <span>Sign In</span>
      </div>

      <div class="btn">
        <div class="btn-1">
          <img src="https://img.icons8.com/color/30/000000/google-logo.png" />
          Sign Up
        </div>
        <div class="btn-2">
          <img src="https://img.icons8.com/ios-filled/30/ffffff/facebook-new.png" />
          Sign Up
        </div>
      </div>

      <div class="or">Or</div>
    </div>

    <!-- /**
          * ! user name Input here
         **/ -->

    <div>
      <label for="username">User Name</label>
      <i class="fas fa-user"></i>
      <input type="text" name="username" id="username" placeholder="Joy Shaheb" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <!-- /**
          * ! Email Input here
         **/ -->

    <div>
      <label for="email">Email</label>
      <i class="far fa-envelope"></i>
      <input type="email" name="email" id="email" placeholder="abc@gmail.com" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <!-- /**
          * ! Password Input here
         **/ -->

    <div>
      <label for="password">Password</label>
      <i class="fas fa-lock"></i>
      <input type="password" name="password" id="password" placeholder="Password here" />
      <i class="fas fa-exclamation-circle failure-icon"></i>
      <i class="far fa-check-circle success-icon"></i>
      <div class="error"></div>
    </div>

    <button type="submit" id="submit">Submit</button>
  </form>
</div>


</body>

</html>
